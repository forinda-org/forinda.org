name: Node CI & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0

      - name: Install dependencies
        run: |
          cd repo
          pnpm install --frozen-lockfile

      - name: Lint
        run: |
          cd repo
          pnpm lint

      - name: Build
        run: |
          cd repo
          pnpm build

  deploy:
    name: Copy & Deploy
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0

      - name: Install dependencies
        run: |
          cd repo
          pnpm install --frozen-lockfile

      - name: Build for deployment
        run: |
          cd repo
          pnpm build

      - name: Clean workspace artifacts
        run: |
          rm -rf repo/node_modules repo/.next/cache

      - name: Ensure remote directory
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.HOST_PORT }}
          script: |
            mkdir -p "${{ secrets.REMOTE_TARGET }}"

      - name: Upload build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.HOST_PORT }}
          source: "repo/*,!repo/.git,!repo/.github"
          strip_components: 1
          target: ${{ secrets.REMOTE_TARGET }}
          overwrite: true

      - name: Deploy on remote server
        uses: appleboy/ssh-action@v1.2.0
        env:
          DOCKER_COMPOSE_FILE: ${{ secrets.DOCKER_COMPOSE_FILE }}
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.HOST_PORT }}
          script: |
            echo "timestamp: $(date +%s)" > timestamp.txt
            cd "${{ secrets.REMOTE_TARGET }}"
            FILE=${DOCKER_COMPOSE_FILE:-docker-compose.yml}
            docker compose -f "$FILE" up -d --build
